<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <head>
        <title>
            Chris Video With Slider Control.
        </title>
        <!-- Sheet Styles-->
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
        
    </head>

    <body>
        <section id="gb-testing-zone" class="gc">
            <div id="gb-video-wrapper">
                <video class="cs-video-slider" width="100%">
                    <source src="https://r2---sn-hp57yne6.c.drive.google.com/videoplayback?expire=1543774196&ei=tOcDXLv6FI-E-QWx_4iADg&ip=173.225.211.209&cp=QVNJVUhfU1FXR1hOOlBEQkxhZzJUeXU5M0RnLUZvSlN5dzRMYm9jeGJEblFIVER1WXZ4eDdQU3Y&id=8930a2294d0a3148&itag=22&source=webdrive&requiressl=yes&mm=30&mn=sn-hp57yne6&ms=nxu&mv=u&pl=20&ttl=transient&susc=dr&driveid=1m4JJNz6enTMDWcjUjtauMiuZ1nnbXq1F&app=explorer&mime=video/mp4&dur=87.516&lmt=1543606430913235&mt=1543759599&sparams=expire,ei,ip,cp,id,itag,source,requiressl,ttl,susc,driveid,app,mime,dur,lmt&sig=AIpKg0IwRAIgcLR2i6TrO68AxaerYAjcDXHdHHvHE5pW36PvDrUqCCoCIHgApcesNczD6lFSP-bMyz2DHqYePbdcZqfM8FsxaoYO&lsparams=mm,mn,ms,mv,pl&lsig=ADGRJxowRQIhAOYSrWQniS78oWf2HIAp7ZKKrQohMcrLx_qREP8c_DTtAiAxySgOeGa_mclpwUJh6YPeCJStFaWJnor8VoLZl_GlsA==&cpn=WC8aDLzU8Q8o4Pb_&c=WEB_EMBEDDED_PLAYER&cver=20181129" type="video/mp4"></source>
                    Your browser does not support HTML5 video.
                </video>
                <div class="cs-control-wrapper"></div>
                <style>
                    #gb-video-wrapper {
                        position: relative;
                        max-width: 50%;
                        margin: 0 auto;
                    }
                    .cs-control-wrapper {
                        position: absolute;
                        display: grid;
                        align-content: center;
                        top: 20px;
                        width: 50%;
                        left: 0;
                        right: 0;
                        margin: 0 auto;
                        padding: 5px 10px;
                        background: transparent;
                        border-radius: 3px;
                    }
                    .cs-vid-seeker {
                        position: relative;
                        width: 100%;
                    }
                    input[type=range] {
                        -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
                        width: 100%; /* Specific width is required for Firefox. */
                        background: transparent; /* Otherwise white in Chrome */
                    }

                    input[type=range]::-webkit-slider-thumb {
                        -webkit-appearance: none;
                    }

                    input[type=range]:focus {
                        outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
                    }

                    input[type=range]::-ms-track {
                        width: 100%;
                        cursor: pointer;

                        /* Hides the slider so custom styles can be added */
                        background: transparent; 
                        border-color: transparent;
                        color: transparent;
                    }
                    /* Special styling for WebKit/Blink */
                    input[type=range]::-webkit-slider-thumb {
                        -webkit-appearance: none;
                        border: 1px solid #000000;
                        height: 36px;
                        width: 16px;
                        border-radius: 3px;
                        background: #ffffff;
                        cursor: pointer;
                        margin-top: -14px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
                        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d; /* Add cool effects to your sliders! */
                    }

                    /* All the same stuff for Firefox */
                    input[type=range]::-moz-range-thumb {
                        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
                        border: 1px solid #000000;
                        height: 36px;
                        width: 16px;
                        border-radius: 3px;
                        background: #ffffff;
                        cursor: pointer;
                    }

                    /* All the same stuff for IE */
                    input[type=range]::-ms-thumb {
                        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
                        border: 1px solid #000000;
                        height: 36px;
                        width: 16px;
                        border-radius: 3px;
                        background: #ffffff;
                        cursor: pointer;
                    }
                    input[type=range]::-webkit-slider-runnable-track {
                        width: 100%;
                        height: 8.4px;
                        cursor: pointer;
                        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
                        background: #414141;
                        border-radius: 1.3px;
                        border: 0.2px solid #010101;
                    }

                    input[type=range]:focus::-webkit-slider-runnable-track {
                        background: #414141;
                    }

                    input[type=range]::-moz-range-track {
                        width: 100%;
                        height: 8.4px;
                        cursor: pointer;
                        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
                        background:#414141;
                        border-radius: 1.3px;
                        border: 0.2px solid #010101;
                    }

                    input[type=range]::-ms-track {
                        width: 100%;
                        height: 8.4px;
                        cursor: pointer;
                        background: transparent;
                        border-color: transparent;
                        border-width: 16px 0;
                        color: transparent;
                    }
                    input[type=range]::-ms-fill-lower {
                        background: #414141;
                        border: 0.2px solid #010101;
                        border-radius: 2.6px;
                        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
                    }
                    input[type=range]:focus::-ms-fill-lower {
                        background: #414141;
                    }
                    input[type=range]::-ms-fill-upper {
                        background: #414141;
                        border: 0.2px solid #010101;
                        border-radius: 2.6px;
                        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
                    }
                    input[type=range]:focus::-ms-fill-upper {
                        background: #414141;
                    }
                </style>
                <script type="text/javascript">
                    $(function(){
                        ChrisVidSlider.Init();
                    });
                    var ChrisVidSlider = {
                        
                        Init: function() {
                            var _this = this;
                            $(window).on("load", function() { _this.vidSetup(); });
                        },
                        vidSetup: function() {
                            $(".cs-video-slider").each(function(index, video){
                                // Add ID's
                                $(video).attr("id", "cs-vid-slider-" + index);
                                // Create Slider
                                $(video).siblings(".cs-control-wrapper").html("<input id='cs-vid-seeker-" + index + "' data-vidController='cs-vid-slider-" + index + "' class='cs-vid-seeker' type='range' min='0' max='100' value='0' step='0.5' >");
                            });

                            $(".cs-vid-seeker").on("input", function() {
                                // Get Correct Seeker Bar
                                var sB = $(this).attr('id'),
                                    sB = document.getElementById(sB),
                                    vid = $(this).attr('data-vidController'),
                                    vid = document.getElementById(vid);

                                var seekTo = vid.duration * (sB.value / 100);
                                vid.currentTime = seekTo;
                                
                            });
                        }
                    }
                </script>
            </div>
        </section>
        <aside id="gb-current-projects" class="gc">

        </aside>
        <footer>

        </footer>
    </body>
</html>
